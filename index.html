<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Welcome to My Rock, Paper, Scissors game!</h1>
        <p>The first one to reach 5 points wins.</p>
    </header>
    
    <section class="game">
            <div class="scoreboard">
                <p class="computerscore">Computer's score:<span class="pc">0</span></p>
                <p class="playerscore">Player's score:<span class="player">0</span></p> 
            </div> 
            <div class="buttons">
                <button class="option rock"></button>
                <button class="option paper"></button>
                <button class="option scissors"></button>
            </div> 
            <h2 class="endgame"></h2>
            <h3></h3> 
    </section>
     
    <footer>
        <img src="surf.png" alt="surf" class="option surf">
    </footer>
  
    <script src="game.js"></script>
</body>
</html>
